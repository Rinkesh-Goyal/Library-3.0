<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Library-Best way to manage your readings.</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-2" href="/index.html">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <div class="mx-2 login-signup text-light">
            <button
              class="btn btn-outline-warning login-btn"
              onclick="window.location.href = '/index.html'"
            >
              Logout
            </button>
            <span class="user-email fs-6 mx-2"> Admin </span>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="admin-info fs-2">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 text-center">
            No of books : <span class="nb-of-books">1000</span>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 text-center">
            No of users : <span class="nb-of-users">1000</span>
          </div>
        </div>
      </div>
    </div>

    <div
      class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
        my-5
        p-5
      "
    >
      <div
        class="
          admin-task
          border
          p-5
          d-flex
          flex-column
          justify-content-center
          align-items-center
          rounded-3
          shadow
          bg-dark
        "
      >
        <p class="fs-2 text-wrap text-center text-light mx-3">What would you like to do?</p>

        <div class="admin-controls">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 text-center">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addBookModal"
                style="width: 8rem;"
              >
                Add Book
              </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-center">
              <button class="btn btn-warning" style="width: 8rem;">View Books</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 text-center">
              <button class="btn btn-success" style="width:8rem">View Users</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Book Modal -->
    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="b-title">Title*</label>
                <input
                  type="text"
                  class="form-control"
                  id="b-title"
                  aria-describedby="textHelp"
                />
                <small id="textHelp" class="form-text text-danger title-err-msg"
                  >Book title is required.</small
                >
              </div>
              <div class="form-group">
                <label for="b-author">Author*</label>
                <input
                  type="text"
                  class="form-control"
                  id="b-author"
                  aria-describedby="textHelp"
                />
                <small
                  id="textHelp"
                  class="form-text text-danger author-err-msg"
                  >Book Author is required.</small
                >
              </div>
              <div class="form-group">
                <label for="b-genre">Genre*</label>
                <input
                  type="text"
                  class="form-control"
                  id="b-genre"
                  aria-describedby="textHelp"
                />
                <small id="textHelp" class="form-text text-danger genre-err-msg"
                  >Book Genre is required.</small
                >
              </div>
              <div class="form-group">
                <label for="b-nbr_of_pages">Pages*</label>
                <input
                  type="number"
                  class="form-control"
                  id="b-nbr_of_pages"
                  aria-describedby="textHelp"
                />
                <small id="textHelp" class="form-text text-danger pages-err-msg"
                  >Book Pages is required.</small
                >
              </div>
              <div class="form-group">
                <label for="b-img">Image</label>
                <input
                  type="text"
                  class="form-control"
                  id="b-nbr_of_pages"
                  aria-describedby="textHelp"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary clear">Clear</button>
            <button
              type="button"
              class="btn btn-outline-success add-book"
              data-bs-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
